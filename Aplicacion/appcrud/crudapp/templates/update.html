{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="card-body">
    <div class="form-group row">
        <div class="col-md-6">
            <h2>Update</h2>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <a type="button" class="btn btn-danger" href="{%url 'select' %}">Cancel</a>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
